title: Portail des connaissances sur la sécurité d'EDSC
description: Le site d'information sur la sécurité d'Emploi et Développement Social Canada sur les meilleures pratiques et les ressources utiles pour les développeurs et les champions de la sécurité.

plugins:
  - jemoji

include:
  - _pages

exclude: [node_modules, .gitignore, .markdown-link-check.json, .makrdownlink.json, .travis.yml, CODE_OF_CONDUCT.md, CONTRIBUTING.md, LICENSE, link-check.js, package-lock.json, package.json, README.md, SECURITY.md]

collections:
  references:
    output: true
  guides:
    output: true
  recommendations:
    output: true
