    topic: "AWS Discovery days: Complimentary 3 hour AWS Training Course (en anglais)"
    presenter: Mike Garcia
    overview: |
      Ce cours (en anglais) est conçu pour enseigner aux chefs d'entreprise et aux professionnels techniques de l'informatique les avantages de l'informatique dans l'infonuagique AWS. Ce cours couvre les services AWS pour l'informatique, le stockage, la gestion de bases de données, la mise en réseau et la diffusion de contenu. Dans ce cours de 3 heures, vous apprendrez à utiliser les services AWS pour améliorer les processus métier et à comprendre comment tirer parti des services de sécurité et de conformité AWS.
